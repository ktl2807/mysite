{% extends './../store/base.html' %}

{% block title %}checkoout{% endblock title %}
{% block content  %}
<body>
    <style>
        body, input, label {
          font-family: "Abel", "Roboto", "Avenir Next", "avenir-next", -apple-system, BlinkMacSystemFont, "Segoe UI", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        }
        
        body {
          background: #e9e9e7;
        }
        
        p, a, label {
          font-size: 14px;
          text-transform: capitalize;
          color: #6a6969;
        }
        
        .card-checkout {
          max-width: 500px;
          margin: 100px auto;
          background: #fff;
          box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
          border-radius: 4px;
          overflow: hidden;
        }
        .card-checkout > .heading {
          display: inline-block;
          background: #fff;
          padding: 24px 32px 0 48px;
          text-transform: capitalize;
          font-family: "Lato", sans-serif;
          letter-spacing: 0.08em;
        }
        .card-checkout > .heading > .icon {
          color: #5ab45a;
          font-size: 1.5em;
        }
        .card-checkout > .content {
          padding: 24px 32px 32px 40px;
        }
        
        .input-group {
          display: flex;
          -webkit-appearance: none;
          border-radius: 8px;
          border: 2px solid #ccd7e0;
          background: #fdfdfc;
          padding: 0;
          font-weight: normal;
          color: #345;
          width: 270px;
        }
        
        .input-group > .form-control {
          width: 100%;
          padding: 12px;
        }
        
        .form-control {
          -webkit-appearance: none;
          border-radius: 16px;
          border: none;
          background: #fdfdfc;
          padding: 8px;
          font-weight: normal;
          color: #345;
        }
       
        .button {
          -webkit-appearance: none;
          margin-bottom: 0;
          font-weight: normal;
          text-align: left;
          background-image: none;
          border: 3px solid transparent;
          padding: 12px 12px;
          font-size: 14px;
          border-radius: 12px;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
          color: #fff;
          background: none;
          letter-spacing: 0.08em;
        }
        .button.-primary {
          padding: 10px;
          background: #5ab45a;
        }
        </style>
        
          <script>
          window.console = window.console || function(t) {};
        </script>
        
          
          
          <script>
          if (document.location.search.match(/type=embed/gi)) {
            window.parent.postMessage("resize", "*");
          }
        </script>
        
        
        </head>
        
        <body translate="no" >
          <div class='card-checkout'>
          <div class='heading'>
            <h3>payment details</h3>
            <label>credit card information</label>
            <i class='icon ion-card'></i>
          </div>
          <div class='content'>
            <label>name on the card</label>
            <div class='input-group'>
              <input class='form-control' type='text'>
            </div>
            <label>card number</label>
            <div class='input-group'>
              <input class='form-control' type='text'>
            </div>
            <label>expiration date</label>
            <div class='input-group'>
              <input class='form-control' type='text'>
            </div>
            <label>ccv/cvv</label>
            <div class='input-group'>
              <input class='form-control' type='text'>
            </div>
            <label class="form-label"></label>
            
            <div class='heading'>
                <h3>billing details</h3>
                <i class='icon ion-card'></i>
            </div>
              <div class='content'>
                <label>billing address</label>
                <div class='input-group'>
                  <input class='form-control' type='text'>
                </div>
                <label for="firstName" class="form-label">Customer Name</label>
                <div class='input-group'>
                  <input class='form-control' type='text'>
                </div>
                <label for="email" class="form-label">Email</label>
                <div class='input-group'>
                  <input class='form-control' type='text'>
                </div>
                <label for="address" class="form-label">Address</label>
                <div class='input-group'>
                  <input class='form-control' type='text'>
                </div>
            
            
            <div class='button'>
            <input class='button -primary' type='submit' value='Pay for your trip'>
          
        </div>
    </div>

</body>
{% endblock  %}
